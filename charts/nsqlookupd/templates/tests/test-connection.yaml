{{ $fullname := include "nsqlookupd.fullname" . }}
{{ $svcHttpPort := .Values.service.http.externalPort }}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "nsqlookupd.fullname" . }}-test-connection"
  labels:
    {{- include "nsqlookupd.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeded
spec:
  containers:
    - name: curl
      image: curlimages/curl:latest
      command: ['curl']
      args:
      {{ if .Values.global }}
      {{ range $i := until ( .Values.global.nsqlookupd.replicaCount | int ) }}
      - "{{ $fullname }}-{{ $i }}.{{ $fullname }}:{{ $svcHttpPort }}/ping"
      {{ end }}
      {{ else }}
      {{ range $i := until ( .Values.replicaCount | int ) }}
      - "{{ $fullname }}-{{ $i }}.{{ $fullname }}:{{ $svcHttpPort }}/ping"
      {{ end }}
      {{ end }}
  restartPolicy: Never
