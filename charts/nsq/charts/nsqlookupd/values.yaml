# Default values for nsqlookupd.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP

podManagementPolicy: "OrderedReady"
updateStrategy:
  type: "RollingUpdate"

budget:
  minAvailable: 1
  # maxUnavailable:

podAnnotations: {}
nodeAffinity: {}
podAffinity: {}
podAntiAffinity:
  type: "hard"
  topologyKey: "kubernetes.io/hostname"

topologySpreadConstraints:
  maxSkew: 1
  topologyKey: "kubernetes.io/hostname"
  whenUnsatisfiable: "DoNotSchedule"

resources: {}