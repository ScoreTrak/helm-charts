{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "nsq.fullname" .  }}
  labels:
    {{- include "nsq.labels" . | nindent 4 }}
spec:
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    - host: {{ .Values.ingress.hostname | default "nsq.localhost" | quote }}
      http:
        paths:
          - path: {{ default "/" .Values.ingress.path }}
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ include "nsqadmin.name" . }}
                port:
                  number: {{ default 4171 .Values.service.port }}
  {{- end }}
