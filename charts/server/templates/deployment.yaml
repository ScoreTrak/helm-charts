apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "server.fullname" . }}
  labels:
    {{- include "server.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "server.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        checksum/config: {{ include (print $.Template.Basepath "/configmap.yaml") . | sha256sum }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "server.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "server.serviceAccountName" . }}
      initContainers:
        {{ if .Values.config.cockroachdb.tls.enabled }}
        - name: init-certs
          image: cockroachdb/cockroach-k8s-request-cert:0.4
          imagePullPolicy: IfNotPresent
          command:
          - "/bin/ash"
          - "-ecx"
          - "/request-cert -namespace=${POD_NAMESPACE} -certs-dir=/cockroach-certs -type=client -user=root -symlink-ca-from=/var/run/secrets/kubernetes.io/serviceaccount/ca.crt"
          env:
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          volumeMounts:
          - name: client-certs
            mountPath: /cockroach-certs
          - name: cockroachdb-service-account
            mountPath: /var/run/secrets/kubernetes.io/serviceaccount
        {{ end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
          - ./master
          - -config
          - /scoretrak/config.yaml
          ports:
            - name: grpc
              containerPort: {{ .Values.service.grpc.port }}
          volumeMounts:
            - name: scoretrak-config
              mountPath: /scoretrak
            {{ if .Values.cockroachdb.tls.enabled }}
            - name: client-certs
              mountPath: /cockroach-certs
            {{ end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: scoretrak-config
          configMap:
            name: {{ include "server.fullname" . }}
        {{ if .Values.config.cockroachdb.tls.enabled }}
        - name: client-certs
          emptyDir: {}
        - name: cockroachdb-service-account
          secret:
            secretName: {{ include "db_client_secret_name" . }}
        {{ end }}
