{{ $jwtSecret := randAlphaNum 24 }}
{{ $namespace := .Release.Namespace }}
kind: ConfigMap
apiVersion: v1
metadata:
  name: {{ include "server.fullname" . }}
  labels:
    {{- include "server.labels" . | nindent 4 }}
data:
  config.yaml: |-
    {{ if .Values.nsq.use }}
    queue:
      use: nsq
      nsq:
        nsqlookupd:
        {{ $nsqlookupdFullname := include "call-nested" ( list . "nsq.nsqd.nsqlookupd" "nsqlookupd.fullname" ) }}
        {{ range $i := until ( .Values.nsq.nsqd.nsqlookupd.replicaCount | int ) }}
        - "{{ $nsqlookupdFullname }}-{{ $i }}.{{ $nsqlookupdFullname }}:4161"
        {{ end }}
    {{ else }}
    queue:
      use: none
    {{ end }}
    
    db:
      cockroach:
        host: {{ include "call-nested" ( list . "cockroachdb" "cockroachdb.fullname" ) }}-public
        database: defaultdb
        clientca: "/cockroach-certs/ca.crt"
        clientsslkey: "/cockroach-certs/client.root.key"
        clientsslcert: "/cockroach-certs/client.root.crt"
    
    platform:
      use: kubernetes

    jwt:
      secret: {{ $jwtSecret }}