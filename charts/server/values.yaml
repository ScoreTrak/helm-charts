# Default values for server.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# -- Deployment replica count
replicaCount: 1

image:
  # -- Container image name
  repository: ghcr.io/scoretrak/scoretrak/scoretrak-server
  # -- Container image name
  pullPolicy: IfNotPresent
  # -- Container image tag
  tag: "v0.2.7"

# -- Secrets to pull container image
imagePullSecrets: []
# -- String to override server.name template
nameOverride: ""
# -- String to override server.fullname template
fullnameOverride: ""

serviceAccount:
  # -- Specifies whether a service account should be created
  create: true
  # -- Annotations to add to the service account
  annotations: {}
  # -- The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# -- Additional annotations for StatefulSet Pods
podAnnotations: {}

service:
  # -- Service type for server service
  type: ClusterIP
  grpc:
    # -- grpc port to expose for Service
    port: 380
    # -- External grpc port to expose for Service
    externalPort: 380

# -- Resource requests and limits for Deployment Pods
resources: {}

config:
  production: false
  create: true
  nsq:
    use: false
    producernsqd: ""
    nsqlookupd:
      nodes:
        - ""
  db:
    cockroachdb:
      host: ""
      port: 0
      database: defaultdb
      password: ""
      tls:
        enabled: true
        clientca: "/cockroach-certs/ca.crt"
        clientsslkey: "/cockroach-certs/client.root.key"
        clientsslcert: "/cockroach-certs/client.root.crt"
        createClientSecret: true
