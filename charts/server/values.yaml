# Default values for server.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# -- Deployment replica count
replicaCount: 1

image:
  # -- Container image name
  repository: ghcr.io/scoretrak/scoretrak/scoretrak-server
  # -- Container image name
  pullPolicy: IfNotPresent
  # -- Container image tag
  tag: "v0.3.0" #DO NOT REMOVE, THIS IS ACCESSED BY PARENT CHART

# -- Secrets to pull container image
imagePullSecrets: []
# -- String to override server.name template
nameOverride: ""
# -- String to override server.fullname template
fullnameOverride: ""

serviceAccount:
  # -- Specifies whether a service account should be created
  create: true
  # -- Annotations to add to the service account
  annotations: {}
  # -- The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# -- Additional annotations for StatefulSet Pods
podAnnotations: {}

podSecurityContext: {}
# fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
# runAsUser: 1000

service:
  # -- Service type for server service
  type: ClusterIP
  port: 380

# -- Resource requests and limits for Deployment Pods
resources: {}

nodeSelector: {}

tolerations: []

affinity: {}


config:
  production: false
  create: true
  nsq:
    use: false
    producernsqd: ""
    nsqlookupd:
      nodes:
        - ""
  admin:
    username: "admin"
    password: "changeme"
  db:
    cockroachdb:
      host: ""
      port: 0
      database: scoretrak
      password: ""
      tls:
        enabled: true
