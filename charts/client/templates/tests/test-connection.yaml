apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "client.fullname" . }}-test-connection"
  labels:
    {{- include "client.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeded
spec:
  containers:
    - name: curl
      image: curlimages/curl:latest
      command: ['curl']
      args: ['{{ include "client.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
