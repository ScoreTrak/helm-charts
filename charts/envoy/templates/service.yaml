apiVersion: v1
kind: Service
metadata:
  name: {{ include "envoy.fullname" . }}
  labels:
    {{- include "envoy.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: 8000
      targetPort: 8000
      name: http
    - port: 9901
      targetPort: 9901
      name: admin
  selector:
    {{- include "envoy.selectorLabels" . | nindent 4 }}
