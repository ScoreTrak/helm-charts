{{ if .Values.adminEnabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "nsq.fullname" . }}
  labels:
    {{ include "nsq.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: 4170
      targetPort: 4170
      name: tcp
    - port: 4171
      targetPort: 4171
      name: http
  selector:
    {{ include "nsq.selectorLabels" . | nindent 4 }}
{{ end }}