# Default values for scoretrak.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.


scoretrak:
  FQDN: scoretrak.example.com

bank:
  enabled: false
  FQDN: bank.example.com

config:
  db_names:
    - scoretrak


# GLOBAL HELM CHART VALUES

global:
  scoretrak:
    create_db_client_secret: true

# ENVOY HELM CHART VALUES

envoy:
  config:
    create: false


# SERVER HELM CHART VALUES

server:
  config:
    create: false
    nsq:
      use: true
    db:
      cockroachdb:
        database: scoretrak
        password: ""
        tls:
          enabled: true
          clientca: "/cockroach-certs/ca.crt"
          clientsslkey: "/cockroach-certs/tls.key"
          clientsslcert: "/cockroach-certs/tls.crt"
      

# COCKROACHDB HELM CHART VALUES

cockroachdb:
  statefulset:
    replicas: 3
    resources:
      limits:
        memory: "2Gi"
      requests:
        memory: "2Gi"
  storage:
    persistentVolume:
      enabled: false
      size: "5Gi"
  conf:
    cache: "500Mi"
    max-sql-memory: "500Mi"
    max-offset: 1000ms
  tls:
    enabled: true
    
  init:
    provisioning:
      enabled: true
      databases:
        - name: scoretrak
        - name: bank
        - name: payments

# NSQ HELM CHART VALUES
nsq:
  use: true
  nsqd:
    persistence:
      enabled: false
