# Source: scoretrak/templates/client-secure.yaml
apiVersion: v1
kind: Pod
metadata:
  name: cockroachdb-client-secure
  labels:
    app: cockroachdb-client
spec:
  serviceAccountName: aibek-cockroachdb
  containers:
    - name: cockroachdb-client
      image: cockroachdb/cockroach:v21.1.10
      imagePullPolicy: IfNotPresent
      volumeMounts:
        - name: client-certs
          mountPath: /cockroach-certs
      command:
        - sleep
        - "2147483648" # 2^31
  terminationGracePeriodSeconds: 0
  volumes:
    - name: client-certs
      secret:
        secretName: aibek-cockroachdb-client-secret